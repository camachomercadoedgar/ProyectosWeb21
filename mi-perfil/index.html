            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {

            justify-content: center;
            align-items: center;

            margin-bottom: 15px;
        }

        .settings-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .card {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #7c3aed;
            margin: 0 auto 25px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
            cursor: pointer;

            font-weight: 700;

        }

            font-size: 16px;
            color: #6366f1;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.6);
        }

        .timestamp {
            margin-top: 30px;
            padding: 15px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #1e293b;
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 15px;
            }
            
            .card {

            }
            
            .profile-image {

                height: 120px;
