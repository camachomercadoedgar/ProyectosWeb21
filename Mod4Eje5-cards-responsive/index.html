<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Projects Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #14b8a6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-secondary: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===================================== HEADER ===================================== */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 0.5rem;
            text-shadow: 2px 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 800;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        /* ===================================== CART BUTTON ===================================== */
        .cart-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            color: var(--primary);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .cart-badge {
            background: var(--gradient-primary);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 700;
        }

        /* ===================================== FILTER BUTTONS ===================================== */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-btn {
            padding: 0.875rem 2rem;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: white;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        /* ===================================== CARDS GRID ===================================== */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* ===================================== CARD ===================================== */
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            cursor: pointer;
            animation: fadeInUp 0.6s ease backwards;
            position: relative;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-xl);
        }

        .card.hidden {
            display: none;
        }

        .card-image-wrapper {
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card:hover img {
            transform: scale(1.15);
        }

        .card-price {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.25rem;
            box-shadow: var(--shadow-md);
        }

        .card-favorite {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            font-size: 1.25rem;
        }

        .card-favorite:hover,
        .card-favorite.active {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        /* ===================================== CARD CONTENT ===================================== */
        .card-content {
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-tag {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--gradient-primary);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-rating {
            display: flex;
            gap: 0.25rem;
        }

        .star {
            color: #fbbf24;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.empty {
            color: #e5e7eb;
        }

        .card-content h3 {
            color: var(--dark);
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
        }

        .card-content p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gradient-secondary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ===================================== CART SIDEBAR ===================================== */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.show {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.75rem;
            font-weight: 800;
        }

        .cart-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-close:hover {
            background: white;
            color: var(--primary);
            transform: rotate(90deg);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .cart-item:hover {
            background: #f1f5f9;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .cart-item-category {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.125rem;
        }

        .cart-item-remove {
            background: #fee2e2;
            color: var(--danger);
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .cart-item-remove:hover {
            background: var(--danger);
            color: white;
        }

        .cart-empty {
            text-align: center;
            padding: 3rem 2rem;
            color: #94a3b8;
        }

        .cart-empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .cart-footer {
            padding: 1.5rem 2rem;
            border-top: 2px solid #f1f5f9;
            background: white;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .cart-total-label {
            color: var(--dark);
        }

        .cart-total-amount {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-checkout {
            width: 100%;
            padding: 1.25rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-checkout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===================================== MODAL ===================================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #94a3b8;
            transition: var(--transition);
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .order-summary {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .order-summary h3 {
            color: var(--dark);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: #64748b;
        }

        .order-item.total {
            border-top: 2px solid #e2e8f0;
            margin-top: 0.5rem;
            padding-top: 1rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--dark);
        }

        /* ===================================== TOAST ===================================== */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 320px;
            transform: translateY(200px);
            transition: var(--transition);
            z-index: 4000;
            border-left: 4px solid;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }
        .toast.info { border-left-color: var(--primary); }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-content p {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-content span {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* ===================================== RESPONSIVE ===================================== */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .cart-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.875rem 1.25rem;
            }

            .filter-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            .filter-btn {
                width: 100%;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>üé® Premium Projects Shop</h1>
            <p>Explora y adquiere proyectos profesionales de alta calidad</p>
        </header>

        <button class="cart-btn" onclick="toggleCart()">
            üõí Carrito
            <span class="cart-badge" id="cartCount">0</span>
        </button>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" onclick="filterCards('all')">
                <span>‚ú® Todos</span>
            </button>
            <button class="filter-btn" data-filter="web" onclick="filterCards('web')">
                <span>üíª Web</span>
            </button>
            <button class="filter-btn" data-filter="mobile" onclick="filterCards('mobile')">
                <span>üì± M√≥vil</span>
            </button>
            <button class="filter-btn" data-filter="design" onclick="filterCards('design')">
                <span>üé® Dise√±o</span>
            </button>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>üõí Mi Carrito</h2>
            <button class="cart-close" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">
                <div class="cart-empty-icon">üõçÔ∏è</div>
                <p>Tu carrito est√° vac√≠o</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-amount" id="cartTotal">$0</span>
            </div>
            <button class="btn-checkout" id="checkoutBtn" onclick="openCheckout()" disabled>
                üí≥ Proceder al Pago
            </button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üí≥ Checkout</h2>
                <button class="modal-close" onclick="closeCheckout()">√ó</button>
            </div>
            <form onsubmit="processOrder(event)">
                <div class="order-summary" id="orderSummary"></div>
                
                <h3 style="margin-bottom: 1rem; color: var(--dark);">üìã Informaci√≥n de Contacto</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input type="tel" id="phone" required>
                </div>

                <h3 style="margin: 2rem 0 1rem; color: var(--dark);">üí≥ Informaci√≥n de Pago</h3>
                <div class="form-group">
                    <label for="cardNumber">N√∫mero de Tarjeta</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Fecha de Vencimiento</label>
                        <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>

                <button type="submit" class="btn-checkout" style="margin-top: 1.5rem;">
                    ‚úÖ Confirmar Compra
                </button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-icon" id="toastIcon"></div>
        <div class="toast-content">
            <p id="toastTitle"></p>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        // Data
        const projects = [
            { id: 1, title: 'E-commerce Platform', category: 'web', price: 299, image: 'https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?w=400&h=300&fit=crop', description: 'Plataforma de comercio electr√≥nico con dashboard administrativo completo.', rating: 5 },
            { id: 2, title: 'App Fitness Tracker', category: 'mobile', price: 199, image: 'https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=400&h=300&fit=crop', description: 'Aplicaci√≥n m√≥vil para seguimiento de entrenamientos y nutrici√≥n.', rating: 4 },
            { id: 3, title: 'Corporate Branding', category: 'design', price: 399, image: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?w=400&h=300&fit=crop', description: 'Identidad visual completa para empresa tecnol√≥gica.', rating: 5 },
            { id: 4, title: 'Analytics Dashboard', category: 'web', price: 349, image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=300&fit=crop', description: 'Panel de control de anal√≠ticas con visualizaci√≥n de datos en tiempo real.', rating: 5 },
            { id: 5, title: 'Social Network App', category: 'mobile', price: 449, image: 'https://images.unsplash.com/photo-1551650975-87deedd944c3?w=400&h=300&fit=crop', description: 'Red social dise√±ada para conectar profesionales creativos.', rating: 4 },
            { id: 6, title: 'Modern UI Kit', category: 'design', price: 149, image: 'https://images.unsplash.com/photo-1558655146-364adaf1fcc9?w=400&h=300&fit=crop', description: 'Sistema de dise√±o completo con componentes reutilizables.', rating: 5 },
            { id: 7, title: 'Creative Portfolio', category: 'web', price: 249, image: 'https://images.unsplash.com/photo-1517180102446-f3ece451e9d8?w=400&h=300&fit=crop', description: 'Portfolio interactivo para artista digital con galer√≠a din√°mica.', rating: 4 },
            { id: 8, title: 'Banking App', category: 'mobile', price: 599, image: 'https://images.unsplash.com/photo-1563986768494-4dee2763ff3f?w=400&h=300&fit=crop', description: 'Aplicaci√≥n bancaria segura con gesti√≥n de cuentas y transacciones.', rating: 5 },
            { id: 9, title: 'Product Packaging', category: 'design', price: 279, image: 'https://images.unsplash.com/photo-1545235617-7a424c1a60cc?w=400&h=300&fit=crop', description: 'Dise√±o de empaque minimalista para l√≠nea de productos premium.', rating: 4 }
        ];

        let cart = [];
        let favorites = new Set();
        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderCards();
            updateCartUI();
        });

        // Render Cards
        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = projects.map(project => {
                const isFavorite = favorites.has(project.id);
                const stars = generateStars(project.rating);
                const categoryLabel = getCategoryLabel(project.category);
                
                return `
                    <div class="card ${currentFilter !== 'all' && currentFilter !== project.category ? 'hidden' : ''}" data-category="${project.category}">
                        <div class="card-image-wrapper">
                            <img src="${project.image}" alt="${project.title}">
                            <div class="card-price">${project.price}</div>
                            <button class="card-favorite ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${project.id})">
                                ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                        <div class="card-content">
                            <div class="card-header">
                                <span class="card-tag">${categoryLabel}</span>
                                <div class="card-rating" data-id="${project.id}">
                                    ${stars}
                                </div>
                            </div>
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="card-actions">
                                <button class="btn btn-primary" onclick="addToCart(${project.id})">
                                    <span>üõí A√±adir</span>
                                </button>
                                <button class="btn btn-secondary" onclick="viewDetails(${project.id})">
                                    <span>üëÅÔ∏è Ver</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i > rating ? 'empty' : ''}" onclick="rateProject(event, ${i})">${i <= rating ? '‚≠ê' : '‚òÜ'}</span>`;
            }
            return stars;
        }

        function getCategoryLabel(category) {
            const labels = {
                web: 'üíª Web',
                mobile: 'üì± M√≥vil',
                design: 'üé® Dise√±o'
            };
            return labels[category] || category;
        }

        // Filter Cards
        function filterCards(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            // Filter cards
            document.querySelectorAll('.card').forEach(card => {
                if (filter === 'all' || card.dataset.category === filter) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            showToast('info', 'Filtro Aplicado', `Mostrando proyectos de ${filter === 'all' ? 'todas las categor√≠as' : filter}`);
        }

        // Favorites
        function toggleFavorite(id) {
            if (favorites.has(id)) {
                favorites.delete(id);
                showToast('info', 'Eliminado', 'Proyecto removido de favoritos');
            } else {
                favorites.add(id);
                showToast('success', '¬°Favorito!', 'Proyecto a√±adido a favoritos');
            }
            renderCards();
        }

        // Rating
        function rateProject(event, rating) {
            event.stopPropagation();
            const ratingDiv = event.target.closest('.card-rating');
            const projectId = parseInt(ratingDiv.dataset.id);
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                project.rating = rating;
                renderCards();
                showToast('success', '¬°Gracias!', `Has valorado este proyecto con ${rating} estrellas`);
            }
        }

        // View Details
        function viewDetails(id) {
            const project = projects.find(p => p.id === id);
            if (project) {
                showToast('info', project.title, `Precio: ${project.price} - ${project.description}`);
            }
        }

        // Cart Functions
        function addToCart(id) {
            const project = projects.find(p => p.id === id);
            if (project) {
                const existingItem = cart.find(item => item.id === id);
                if (existingItem) {
                    showToast('info', 'Ya en el carrito', 'Este proyecto ya est√° en tu carrito');
                } else {
                    cart.push({...project});
                    updateCartUI();
                    showToast('success', '¬°A√±adido!', `${project.title} agregado al carrito`);
                }
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
            showToast('info', 'Eliminado', 'Proyecto removido del carrito');
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            cartCount.textContent = cart.length;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõçÔ∏è</div>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                cartTotal.textContent = '$0';
                checkoutBtn.disabled = true;
            } else {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-category">${getCategoryLabel(item.category)}</div>
                            <div class="cart-item-price">${item.price}</div>
                        </div>
                        <button class="cart-item-remove" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
                cartTotal.textContent = `${total}`;
                checkoutBtn.disabled = false;
            }
        }

        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.toggle('show');
        }

        // Checkout Functions
        function openCheckout() {
            if (cart.length === 0) return;

            const modal = document.getElementById('checkoutModal');
            const orderSummary = document.getElementById('orderSummary');
            
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const tax = subtotal * 0.16; // 16% IVA
            const total = subtotal + tax;

            orderSummary.innerHTML = `
                <h3>üì¶ Resumen del Pedido</h3>
                ${cart.map(item => `
                    <div class="order-item">
                        <span>${item.title}</span>
                        <span>${item.price}</span>
                    </div>
                `).join('')}
                <div class="order-item">
                    <span>Subtotal</span>
                    <span>${subtotal}</span>
                </div>
                <div class="order-item">
                    <span>IVA (16%)</span>
                    <span>${tax.toFixed(2)}</span>
                </div>
                <div class="order-item total">
                    <span>Total</span>
                    <span>${total.toFixed(2)}</span>
                </div>
            `;

            modal.classList.add('show');
            toggleCart(); // Close cart
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('show');
        }

        function processOrder(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            // Simulate processing
            showToast('success', '¬°Compra Exitosa!', `Gracias ${firstName} ${lastName}. Confirmaci√≥n enviada a ${email}`);
            
            // Reset
            cart = [];
            updateCartUI();
            closeCheckout();
            event.target.reset();
            
            // Show success animation
            setTimeout(() => {
                showToast('info', 'Proyectos Entregados', 'Tus proyectos est√°n disponibles en tu cuenta');
            }, 2000);
        }

        // Toast Notification
        let toastTimeout;
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const titleEl = document.getElementById('toastTitle');
            const messageEl = document.getElementById('toastMessage');

            if (toastTimeout) clearTimeout(toastTimeout);

            toast.classList.remove('success', 'error', 'info');
            toast.classList.add(type);

            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è'
            };
            icon.textContent = icons[type] || '‚ÑπÔ∏è';

            titleEl.textContent = title;
            messageEl.textContent = message;

            toast.classList.add('show');

            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Card number formatting
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Expiry date formatting
        document.getElementById('expiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Close modals on outside click
        document.getElementById('checkoutModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closeCheckout();
            }
        });
    </script>
</body>
