<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Gallery - Auto-fit Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #14b8a6;
            --success: #10b981;
            --dark: #0f172a;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-secondary: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===================================== HEADER ===================================== */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #64748b;
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 2rem;
        }

        /* ===================================== CONTROLS ===================================== */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid transparent;
            background: white;
            color: var(--dark);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--gradient-primary);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .view-btn:hover,
        .view-btn.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ===================================== GALLERY GRID ===================================== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        /* ===================================== GALLERY ITEMS ===================================== */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            background: white;
            cursor: pointer;
            animation: fadeInUp 0.6s ease backwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1s; }
        .gallery-item:nth-child(11) { animation-delay: 1.1s; }
        .gallery-item:nth-child(12) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
        }

        .gallery-item.hidden {
            display: none;
        }

        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gallery.list-view .gallery-item {
            display: grid;
            grid-template-columns: 300px 1fr;
            align-items: center;
        }

        .gallery.list-view .gallery-item img {
            height: 200px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(99, 102, 241, 0.95) 0%, rgba(236, 72, 153, 0.7) 50%, transparent 100%);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .overlay p {
            font-size: 0.95rem;
            opacity: 0.95;
            margin-bottom: 1rem;
        }

        .overlay-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-overlay {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
        }

        .btn-view {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary);
        }

        .btn-view:hover {
            background: white;
            transform: scale(1.05);
        }

        .btn-like {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-like:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-download {
            background: var(--gradient-secondary);
            color: white;
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* ===================================== LIGHTBOX ===================================== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }

        .lightbox.show {
            display: flex;
        }

        .lightbox-content {
            max-width: 1200px;
            max-height: 90vh;
            position: relative;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
        }

        .lightbox-info {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1rem;
            box-shadow: var(--shadow-lg);
        }

        .lightbox-info h3 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .lightbox-info p {
            color: #64748b;
            line-height: 1.6;
        }

        .lightbox-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.75rem;
            color: var(--dark);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }

        .lightbox-close:hover {
            background: var(--gradient-primary);
            color: white;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
        }

        .lightbox-nav:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 1rem;
        }

        .lightbox-next {
            right: 1rem;
        }

        /* ===================================== TOAST ===================================== */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 320px;
            transform: translateY(200px);
            transition: var(--transition);
            z-index: 3000;
            border-left: 4px solid;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success { border-left-color: var(--success); }
        .toast.info { border-left-color: var(--primary); }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-content p {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-content span {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* ===================================== RESPONSIVE ===================================== */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                width: 100%;
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            .gallery.list-view .gallery-item {
                grid-template-columns: 1fr;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                min-width: auto;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }

            .lightbox-prev {
                left: 0.5rem;
            }

            .lightbox-next {
                right: 0.5rem;
            }
        }

        @media (min-width: 768px) {
            .gallery {
                gap: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
            
            .gallery-item img {
                height: 320px;
            }
        }

        @media (min-width: 1400px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Premium Gallery Grid</h1>
            <p>Galer√≠a responsive con auto-fit, filtros y lightbox interactivo</p>
        </header>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" onclick="filterGallery('all')">
                    <span>‚ú® Todas</span>
                </button>
                <button class="filter-btn" data-filter="naturaleza" onclick="filterGallery('naturaleza')">
                    <span>üå≤ Naturaleza</span>
                </button>
                <button class="filter-btn" data-filter="ciudad" onclick="filterGallery('ciudad')">
                    <span>üèôÔ∏è Ciudad</span>
                </button>
                <button class="filter-btn" data-filter="mar" onclick="filterGallery('mar')">
                    <span>üåä Mar</span>
                </button>
            </div>
            <div class="view-controls">
                <button class="view-btn active" onclick="setView('grid')" title="Vista Grid">
                    ‚äû
                </button>
                <button class="view-btn" onclick="setView('list')" title="Vista Lista">
                    ‚ò∞
                </button>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‚Äπ</button>
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">‚Ä∫</button>
            <img id="lightboxImage" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-icon" id="toastIcon"></div>
        <div class="toast-content">
            <p id="toastTitle"></p>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        // Gallery Data
        const galleryData = [
            { id: 1, title: 'Monta√±as Majestuosas', description: 'Paisaje natural de alta monta√±a', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop' },
            { id: 2, title: 'Bosque Verde', description: 'Naturaleza verde exuberante', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=300&fit=crop' },
            { id: 3, title: 'Ciudad Moderna', description: 'Vida urbana contempor√°nea', category: 'ciudad', image: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400&h=300&fit=crop' },
            { id: 4, title: 'Lago Tranquilo', description: 'Agua cristalina y serena', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop' },
            { id: 5, title: 'Carretera Infinita', description: 'Aventura en el camino', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=400&h=300&fit=crop' },
            { id: 6, title: 'Tecnolog√≠a Digital', description: 'Mundo digital moderno', category: 'ciudad', image: 'https://images.unsplash.com/photo-1518770660439-4636190af475?w=400&h=300&fit=crop' },
            { id: 7, title: 'Sendero Natural', description: 'Camino entre la naturaleza', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop' },
            { id: 8, title: 'Playa Paradis√≠aca', description: 'Mar y arena dorada', category: 'mar', image: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop' },
            { id: 9, title: 'Atardecer M√°gico', description: 'Golden hour espectacular', category: 'mar', image: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=400&h=300&fit=crop' },
            { id: 10, title: 'Oc√©ano Profundo', description: 'Azul intenso del mar', category: 'mar', image: 'https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=400&h=300&fit=crop' },
            { id: 11, title: 'Flores Coloridas', description: 'Jard√≠n lleno de vida', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1465146633011-14f8e0781093?w=400&h=300&fit=crop' },
            { id: 12, title: 'Monta√±a Nevada', description: 'Picos blancos majestuosos', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=400&h=300&fit=crop' }
        ];

        let currentFilter = 'all';
        let currentView = 'grid';
        let currentLightboxIndex = 0;
        let filteredData = [...galleryData];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderGallery();
            setTimeout(() => {
                showToast('info', '¬°Bienvenido! üëã', 'Explora nuestra galer√≠a premium');
            }, 500);
        });

        // Render Gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = filteredData.map((item, index) => `
                <div class="gallery-item ${currentFilter !== 'all' && item.category !== currentFilter ? 'hidden' : ''}" data-category="${item.category}">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="overlay">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="overlay-actions">
                            <button class="btn-overlay btn-view" onclick="openLightbox(${index})">
                                üëÅÔ∏è Ver
                            </button>
                            <button class="btn-overlay btn-like" onclick="likeImage(${item.id}, '${item.title}')">
                                ‚ù§Ô∏è Like
                            </button>
                            <button class="btn-overlay btn-download" onclick="downloadImage('${item.title}')">
                                üíæ Guardar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Gallery
        function filterGallery(category) {
            currentFilter = category;
            
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                }
            });

            // Filter items
            document.querySelectorAll('.gallery-item').forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });

            const categoryNames = {
                all: 'todas las categor√≠as',
                naturaleza: 'Naturaleza',
                ciudad: 'Ciudad',
                mar: 'Mar'
            };

            showToast('info', 'Filtro Aplicado', `Mostrando: ${categoryNames[category]}`);
        }

        // Set View
        function setView(view) {
            currentView = view;
            const gallery = document.getElementById('gallery');
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (view === 'list') {
                gallery.classList.add('list-view');
                showToast('info', 'Vista Lista', 'Cambiado a vista de lista');
            } else {
                gallery.classList.remove('list-view');
                showToast('info', 'Vista Grid', 'Cambiado a vista de cuadr√≠cula');
            }
        }

        // Lightbox
        function openLightbox(index) {
            currentLightboxIndex = index;
            const item = filteredData[index];
            
            document.getElementById('lightboxImage').src = item.image;
            document.getElementById('lightboxTitle').textContent = item.title;
            document.getElementById('lightboxDescription').textContent = item.description;
            document.getElementById('lightbox').classList.add('show');
            
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function navigateLightbox(direction) {
            currentLightboxIndex += direction;
            
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = filteredData.length - 1;
            } else if (currentLightboxIndex >= filteredData.length) {
                currentLightboxIndex = 0;
            }
            
            openLightbox(currentLightboxIndex);
        }

        // Actions
        function likeImage(id, title) {
            showToast('success', '¬°Me Gusta!', `Te gusta: ${title}`);
        }

        function downloadImage(title) {
            showToast('success', 'Descargando', `Guardando: ${title}`);
        }

        // Toast
        let toastTimeout;
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const titleEl = document.getElementById('toastTitle');
            const messageEl = document.getElementById('toastMessage');

            if (toastTimeout) clearTimeout(toastTimeout);

            toast.classList.remove('success', 'info');
            toast.classList.add(type);

            const icons = {
                success: '‚úÖ',
                info: '‚ÑπÔ∏è'
            };
            icon.textContent = icons[type] || '‚ÑπÔ∏è';

            titleEl.textContent = title;
            messageEl.textContent = message;

            toast.classList.add('show');

            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (e.key === 'ArrowRight') {
                navigateLightbox(1);
            }
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>
