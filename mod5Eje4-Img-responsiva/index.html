<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gallery Grid - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #14b8a6;
            --success: #10b981;
            --dark: #0f172a;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-secondary: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            padding: 2rem 1rem;
            min-height: 100vh;
            transition: var(--transition);
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===================================== HEADER ===================================== */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
            position: relative;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-light);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        body.dark-mode .theme-toggle {
            background: var(--card-dark);
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #64748b;
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 2rem;
        }

        body.dark-mode header p {
            color: #94a3b8;
        }

        /* ===================================== SEARCH BAR ===================================== */
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 1rem;
            background: var(--card-light);
            color: var(--text-light);
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        body.dark-mode .search-bar {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #94a3b8;
        }

        /* ===================================== CONTROLS ===================================== */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid transparent;
            background: var(--card-light);
            color: var(--text-light);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .filter-btn {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--gradient-primary);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .right-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .sort-select {
            padding: 0.75rem 1.25rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--card-light);
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        body.dark-mode .sort-select {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .view-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: var(--card-light);
            color: var(--text-light);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        body.dark-mode .view-btn {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        .view-btn:hover,
        .view-btn.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ===================================== GALLERY ===================================== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            background: var(--card-light);
            cursor: pointer;
            animation: fadeInUp 0.6s ease backwards;
        }

        body.dark-mode .gallery-item {
            background: var(--card-dark);
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1s; }
        .gallery-item:nth-child(11) { animation-delay: 1.1s; }
        .gallery-item:nth-child(12) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
        }

        .gallery-item.hidden {
            display: none;
        }

        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gallery.list-view .gallery-item {
            display: grid;
            grid-template-columns: 300px 1fr;
            align-items: center;
        }

        .gallery.list-view .gallery-item img {
            height: 200px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(99, 102, 241, 0.95) 0%, rgba(236, 72, 153, 0.7) 50%, transparent 100%);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .overlay p {
            font-size: 0.95rem;
            opacity: 0.95;
            margin-bottom: 1rem;
        }

        .overlay-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-overlay {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
        }

        .btn-view {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary);
        }

        .btn-view:hover {
            background: white;
            transform: scale(1.05);
        }

        .btn-like {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-like:hover,
        .btn-like.liked {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-share {
            background: var(--gradient-secondary);
            color: white;
        }

        .btn-share:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .like-count {
            font-size: 0.75rem;
            margin-left: 0.25rem;
        }

        /* ===================================== LIGHTBOX ===================================== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .lightbox-content {
            max-width: 1200px;
            max-height: 90vh;
            position: relative;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 75vh;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
        }

        .lightbox-info {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1rem;
            box-shadow: var(--shadow-lg);
        }

        .lightbox-info h3 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .lightbox-info p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .lightbox-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .lightbox-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lightbox-btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .lightbox-btn-secondary {
            background: var(--gradient-secondary);
            color: white;
        }

        .lightbox-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .lightbox-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.75rem;
            color: var(--dark);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }

        .lightbox-close:hover {
            background: var(--gradient-primary);
            color: white;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
        }

        .lightbox-nav:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 1rem;
        }

        .lightbox-next {
            right: 1rem;
        }

        /* ===================================== SHARE MODAL ===================================== */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .share-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .share-content {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .share-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .share-header h3 {
            font-size: 1.75rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .share-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #94a3b8;
            transition: var(--transition);
            line-height: 1;
        }

        .share-close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .share-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .share-btn {
            padding: 1.25rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .share-btn-facebook {
            background: linear-gradient(135deg, #1877f2 0%, #0c63d4 100%);
            color: white;
        }

        .share-btn-twitter {
            background: linear-gradient(135deg, #1da1f2 0%, #0c85d0 100%);
            color: white;
        }

        .share-btn-whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
        }

        .share-btn-pinterest {
            background: linear-gradient(135deg, #e60023 0%, #bd081c 100%);
            color: white;
        }

        .share-btn-copy {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .share-btn-icon {
            font-size: 1.75rem;
        }

        /* ===================================== TOAST ===================================== */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 320px;
            transform: translateY(200px);
            transition: var(--transition);
            z-index: 4000;
            border-left: 4px solid;
        }

        body.dark-mode .toast {
            background: var(--card-dark);
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success { border-left-color: var(--success); }
        .toast.info { border-left-color: var(--primary); }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-content p {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        body.dark-mode .toast-content p {
            color: var(--text-dark);
        }

        .toast-content span {
            color: #64748b;
            font-size: 0.875rem;
        }

        body.dark-mode .toast-content span {
            color: #94a3b8;
        }

        /* ===================================== RESPONSIVE ===================================== */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                width: 100%;
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            .right-controls {
                width: 100%;
                justify-content: space-between;
            }

            .sort-select {
                flex: 1;
            }

            .gallery.list-view .gallery-item {
                grid-template-columns: 1fr;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                min-width: auto;
            }

            .share-buttons {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                top: -3rem;
            }
        }

        @media (min-width: 768px) {
            .gallery {
                gap: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
            
            .gallery-item img {
                height: 320px;
            }
        }

        @media (min-width: 1400px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">

            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">‚Ä∫</button>
            <img id="lightboxImage" src="" alt="">

                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
                <div class="lightbox-actions">
                    <button class="lightbox-btn lightbox-btn-primary" onclick="likeCurrentImage()">
                        <span id="lightboxLikeIcon">‚ù§Ô∏è</span>
                        <span id="lightboxLikeText">Me Gusta</span>
                    </button>
                    <button class="lightbox-btn lightbox-btn-secondary" onclick="shareCurrentImage()">
                        <span>üì§</span>
                        <span>Compartir</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <div class="share-header">
                <h3>üì§ Compartir</h3>
                <button class="share-close" onclick="closeShareModal()">√ó</button>
            </div>
            <div class="share-buttons">
                <button class="share-btn share-btn-facebook" onclick="shareOn('facebook')">
                    <span class="share-btn-icon">üìò</span>
                    <span>Facebook</span>
                </button>
                <button class="share-btn share-btn-twitter" onclick="shareOn('twitter')">
                    <span class="share-btn-icon">üê¶</span>
                    <span>Twitter</span>
                </button>
                <button class="share-btn share-btn-whatsapp" onclick="shareOn('whatsapp')">
                    <span class="share-btn-icon">üí¨</span>
                    <span>WhatsApp</span>
                </button>
                <button class="share-btn share-btn-pinterest" onclick="shareOn('pinterest')">
                    <span class="share-btn-icon">üìå</span>
                    <span>Pinterest</span>
                </button>
                <button class="share-btn share-btn-copy" onclick="shareOn('copy')">
                    <span class="share-btn-icon">üîó</span>
                    <span>Copiar Link</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-icon" id="toastIcon"></div>
        <div class="toast-content">
            <p id="toastTitle"></p>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        // Gallery Data
        const galleryData = [
            { id: 1, title: 'Monta√±as Majestuosas', description: 'Paisaje natural de alta monta√±a', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop', likes: 245, date: new Date('2024-01-15') },
            { id: 2, title: 'Bosque Verde', description: 'Naturaleza verde exuberante', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=300&fit=crop', likes: 189, date: new Date('2024-02-10') },
            { id: 3, title: 'Ciudad Moderna', description: 'Vida urbana contempor√°nea', category: 'ciudad', image: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400&h=300&fit=crop', likes: 312, date: new Date('2024-03-05') },
            { id: 4, title: 'Lago Tranquilo', description: 'Agua cristalina y serena', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop', likes: 156, date: new Date('2024-01-20') },
            { id: 5, title: 'Carretera Infinita', description: 'Aventura en el camino', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=400&h=300&fit=crop', likes: 278, date: new Date('2024-02-25') },
            { id: 6, title: 'Tecnolog√≠a Digital', description: 'Mundo digital moderno', category: 'ciudad', image: 'https://images.unsplash.com/photo-1518770660439-4636190af475?w=400&h=300&fit=crop', likes: 421, date: new Date('2024-03-15') },
            { id: 7, title: 'Sendero Natural', description: 'Camino entre la naturaleza', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop', likes: 198, date: new Date('2024-01-30') },
            { id: 8, title: 'Playa Paradis√≠aca', description: 'Mar y arena dorada', category: 'mar', image: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop', likes: 534, date: new Date('2024-03-20') },
            { id: 9, title: 'Atardecer M√°gico', description: 'Golden hour espectacular', category: 'mar', image: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=400&h=300&fit=crop', likes: 667, date: new Date('2024-03-25') },
            { id: 10, title: 'Oc√©ano Profundo', description: 'Azul intenso del mar', category: 'mar', image: 'https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=400&h=300&fit=crop', likes: 389, date: new Date('2024-02-15') },
            { id: 11, title: 'Flores Coloridas', description: 'Jard√≠n lleno de vida', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1465146633011-14f8e0781093?w=400&h=300&fit=crop', likes: 223, date: new Date('2024-02-20') },
            { id: 12, title: 'Monta√±a Nevada', description: 'Picos blancos majestuosos', category: 'naturaleza', image: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=400&h=300&fit=crop', likes: 445, date: new Date('2024-03-10') }
        ];

        let currentFilter = 'all';
        let currentView = 'grid';
        let currentLightboxIndex = 0;
        let filteredData = [...galleryData];
        let searchTerm = '';
        let likedImages = new Set();
        let currentShareImage = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderGallery();
            loadLikedImages();
            setTimeout(() => {
                showToast('info', '¬°Bienvenido! üëã', 'Explora nuestra galer√≠a ultimate con todas las funciones');
            }, 500);
        });

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('themeIcon');
            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = '‚òÄÔ∏è';
                showToast('success', 'Modo Oscuro', 'Tema oscuro activado');
            } else {
                icon.textContent = 'üåô';
                showToast('success', 'Modo Claro', 'Tema claro activado');
            }
        }

        // Render Gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = filteredData.map((item, index) => {
                const isLiked = likedImages.has(item.id);
                return `
                    <div class="gallery-item" data-id="${item.id}" data-category="${item.category}">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="overlay">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                            <div class="overlay-actions">
                                <button class="btn-overlay btn-view" onclick="openLightbox(${index})">
                                    üëÅÔ∏è Ver
                                </button>
                                <button class="btn-overlay btn-like ${isLiked ? 'liked' : ''}" onclick="toggleLike(${item.id}, event)">
                                    ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} <span class="like-count">${item.likes}</span>
                                </button>
                                <button class="btn-overlay btn-share" onclick="openShareModal(${item.id})">
                                    üì§ Compartir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search Gallery
        function searchGallery() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            applyFilters();
        }

        // Filter Gallery
        function filterGallery(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                }
            });

            applyFilters();

            const categoryNames = {
                all: 'todas las categor√≠as',
                naturaleza: 'Naturaleza',
                ciudad: 'Ciudad',
                mar: 'Mar'
            };

            showToast('info', 'Filtro Aplicado', `Mostrando: ${categoryNames[category]}`);
        }

        // Apply Filters
        function applyFilters() {
            filteredData = galleryData.filter(item => {
                const matchesCategory = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = item.title.toLowerCase().includes(searchTerm) || 
                                    item.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderGallery();

            if (filteredData.length === 0) {
                document.getElementById('gallery').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üîç</div>
                        <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">No se encontraron resultados</h3>
                        <p style="color: #64748b;">Intenta con otros t√©rminos de b√∫squeda</p>
                    </div>
                `;
            }
        }

        // Sort Gallery
        function sortGallery() {
            const sortValue = document.getElementById('sortSelect').value;
            
            switch(sortValue) {
                case 'name':
                    filteredData.sort((a, b) => a.title.localeCompare(b.title));
                    showToast('info', 'Ordenado', 'Por nombre A-Z');
                    break;
                case 'likes':
                    filteredData.sort((a, b) => b.likes - a.likes);
                    showToast('info', 'Ordenado', 'Por m√°s likes');
                    break;
                case 'newest':
                    filteredData.sort((a, b) => b.date - a.date);
                    showToast('info', 'Ordenado', 'Por m√°s recientes');
                    break;
            }
            
            renderGallery();
        }

        // Set View
        function setView(view) {
            currentView = view;
            const gallery = document.getElementById('gallery');
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (view === 'list') {
                gallery.classList.add('list-view');
                showToast('info', 'Vista Lista', 'Cambiado a vista de lista');
            } else {
                gallery.classList.remove('list-view');
                showToast('info', 'Vista Grid', 'Cambiado a vista de cuadr√≠cula');
            }
        }

        // Toggle Like
        function toggleLike(id, event) {
            event.stopPropagation();
            const item = galleryData.find(i => i.id === id);
            
            if (likedImages.has(id)) {
                likedImages.delete(id);
                item.likes--;
                showToast('info', 'Like Eliminado', `Dejaste de dar like a: ${item.title}`);
            } else {
                likedImages.add(id);
                item.likes++;
                showToast('success', '¬°Me Gusta!', `Te gusta: ${item.title}`);
            }
            
            saveLikedImages();
            renderGallery();
        }

        // Load/Save Liked Images
        function loadLikedImages() {
            const saved = localStorage.getItem('likedImages');
            if (saved) {
                likedImages = new Set(JSON.parse(saved));
            }
        }

        function saveLikedImages() {
            localStorage.setItem('likedImages', JSON.stringify([...likedImages]));
        }

        // Lightbox
        function openLightbox(index) {
            currentLightboxIndex = index;
            const item = filteredData[index];
            
            document.getElementById('lightboxImage').src = item.image;
            document.getElementById('lightboxTitle').textContent = item.title;
            document.getElementById('lightboxDescription').textContent = item.description;
            
            updateLightboxLikeButton(item.id);
            
            document.getElementById('lightbox').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function navigateLightbox(direction) {
            currentLightboxIndex += direction;
            
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = filteredData.length - 1;
            } else if (currentLightboxIndex >= filteredData.length) {
                currentLightboxIndex = 0;
            }
            
            openLightbox(currentLightboxIndex);
        }

        function updateLightboxLikeButton(id) {
            const isLiked = likedImages.has(id);
            document.getElementById('lightboxLikeIcon').textContent = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
            document.getElementById('lightboxLikeText').textContent = isLiked ? 'Te Gusta' : 'Me Gusta';
        }

        function likeCurrentImage() {
            const item = filteredData[currentLightboxIndex];
            toggleLike(item.id, { stopPropagation: () => {} });
            updateLightboxLikeButton(item.id);
        }

        function shareCurrentImage() {
            const item = filteredData[currentLightboxIndex];
            openShareModal(item.id);
        }

        // Share Modal
        function openShareModal(id) {
            currentShareImage = galleryData.find(i => i.id === id);
            document.getElementById('shareModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('show');
            if (!document.getElementById('lightbox').classList.contains('show')) {
                document.body.style.overflow = 'auto';
            }
        }

        function shareOn(platform) {
            if (!currentShareImage) return;
            
            const url = window.location.href;
            const text = `Mira esta imagen: ${currentShareImage.title}`;
            
            switch(platform) {
                case 'facebook':
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
                    showToast('success', 'Compartido', 'Abriendo Facebook...');
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
                    showToast('success', 'Compartido', 'Abriendo Twitter...');
                    break;
                case 'whatsapp':
                    window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
                    showToast('success', 'Compartido', 'Abriendo WhatsApp...');
                    break;
                case 'pinterest':
                    window.open(`https://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&media=${encodeURIComponent(currentShareImage.image)}&description=${encodeURIComponent(text)}`, '_blank');
                    showToast('success', 'Compartido', 'Abriendo Pinterest...');
                    break;
                case 'copy':
                    navigator.clipboard.writeText(url).then(() => {
                        showToast('success', '¬°Copiado!', 'Link copiado al portapapeles');
                    });
                    break;
            }
            
            closeShareModal();
        }

        // Toast
        let toastTimeout;
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const titleEl = document.getElementById('toastTitle');
            const messageEl = document.getElementById('toastMessage');

            if (toastTimeout) clearTimeout(toastTimeout);

            toast.classList.remove('success', 'info');
            toast.classList.add(type);

            const icons = {
                success: '‚úÖ',
                info: '‚ÑπÔ∏è'
            };
            icon.textContent = icons[type] || '‚ÑπÔ∏è';

            titleEl.textContent = title;
            messageEl.textContent = message;

            toast.classList.add('show');

            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('show')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigateLightbox(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateLightbox(1);
                }
            }
            
            if (document.getElementById('shareModal').classList.contains('show')) {
                if (e.key === 'Escape') {
                    closeShareModal();
                }
            }
        });

        // Close modals on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeShareModal();
            }
        });
    </script>
</body>
